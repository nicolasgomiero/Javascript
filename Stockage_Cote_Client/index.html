<!-- Début script HTML -->
<html>
<!-- Début entête script HTML -->
<head>
    <!-- Balise meta -->
    <meta http-equiv="Content-Type"
          content="text/html; charset=utf-8" />

    <!-- Titre du script HTML -->
    <title>LOCAL STORAGE</title>
</head>

<!-- Début section body du script HTML -->
<body>
<!-- Titre du traitement -->
<h1>GRETA GRAND HAINAUT - JavaScript - LOCAL STORAGE</h1>

<!-- Tableau de saisie et d'affichage des champs nom,
prénom et mail -->
<table>
    <tr>
        <td>Nom</td>
        <td>
            <input
                    type="text"
                    id="nom"
                    value=""
                    size="40"
            />
        </td>
    </tr>
    <tr>
        <td>Prénom</td>
        <td>
            <input
                    type="text"
                    id="prenom"
                    value=""
                    size="40"
            />
        </td>
    </tr>
    <tr>
        <td>Mail</td>
        <td>
            <input
                    type="text"
                    id="mail"
                    value=""
                    size="40"
            />
        </td>
    </tr>
</table>
<!-- Formulaire avec boutons d'écriture,
de lecture et de suppression -->
<br />
<form>
    <input
            type="button"
            id="boutonEcriture"
            value="Ecriture dans localStorage"
    />
    <br />
    <input
            type="button"
            id="boutonLecture"
            value="Lecture depuis localStorage"
    />
    <br />
    <input
            type="button"
            id="boutonSuppression"
            value="Suppression de l'entrée dans localStorage"
    />
</form>
<!-- Début script JavaScript -->
<script src="script_local_storage.js" >
</script>
</body>
</html>
